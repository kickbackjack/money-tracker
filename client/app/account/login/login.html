<div layout="row" layout-fill layout-align="center center">
  <md-card class="small-container">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>
          <span>Login</span>
        </h2>
      </div>
    </md-toolbar>
    <md-card-content>
      <form class="form" name="form" ng-submit="vm.login(form)">
        <md-input-container class="md-block" flex-gt-xs>
          <label>Email</label>
          <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
          <div ng-messages="form.email.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>

        <md-input-container class="md-block" flex-gt-xs>
          <label>Password</label>
          <input type="password" name="password" class="form-control" ng-model="vm.user.password" required>
          <div ng-messages="form.password.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
            Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
            Please enter a valid email.
          </p>

          <p class="help-block">{{ vm.errors.other }}</p>
        </div>

        <div layout="row">
          <span flex></span>
          <md-button class="md-raised" ui-sref="signup">
            Register
          </md-button>
          <md-button class="md-primary md-raised" type="submit">
            Login
          </md-button>
        </div>

        <md-content layout-margin>
          <div>
            <oauth-buttons classes="btn-block"></oauth-buttons>
          </div>
        </md-content>
      </form>
    </md-card-content>
  </md-card>
</div>
