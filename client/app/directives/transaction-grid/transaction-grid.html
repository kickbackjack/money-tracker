<div>this is the transactionGrid directive</div>
<div ng-repeat="transaction in transactions" flex layout="row">
  <span>TODO {{transaction.account}}</span>
  <span>{{transaction.payee}}</span>
  <span>{{transaction.datecreated}}</span>
  <span>{{transaction.date}}</span>
  <span>{{transaction.income}}</span>
  <span>{{transaction.outcome}}</span>
  <span>{{transaction.cleared}}</span>
</div>
