<div layout="column">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button ng-click="toggleLeft()" class="md-icon-button" aria-label="Open Sidebar" hide-gt-sm>
        <md-icon md-svg-icon="menu"></md-icon>
      </md-button>
      <h2>
        <span>Accounts</span>
      </h2>
      <span flex></span>
    </div>
  </md-toolbar>

  <md-content layout="row">

    <md-input-container class="md-block">
      <label>Payee</label>
      <input required name="payee" ng-model="transactionForm.payee"></input>
      <div ng-messages="transactionForm.payee.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>

    <md-datepicker required name="date" ng-model="transactionForm.datecreated"></md-datepicker>

    <md-input-container class="md-block">
      <label>Description</label>
      <input md-maxlength="120" required name="description" ng-model="transactionForm.description"></input>
    </md-input-container>

    <md-input-container flex class="md-block">
      <label>Income</label>
      <input required name="income" ng-model="transactionForm.income"></input>
    </md-input-container>

    <md-input-container flex class="md-block">
      <label>Outcome</label>
      <input required name="outcome" ng-model="transactionForm.outcome"></input>
    </md-input-container>

    <md-input-container class="md-block">
      <md-checkbox ng-model="transactionForm.cleared" aria-label="Cleared?"></md-checkbox>
    </md-input-container>

  </md-content>
</div>
